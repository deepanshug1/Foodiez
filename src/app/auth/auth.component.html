<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div *ngIf="error" class="alert alert-danger">{{ error }}</div> -->
    <app-alert *ngIf="error" (close)="handleError()" [message]="error"></app-alert>
    <div class="spin" *ngIf="isLoading">
      <spin />
    </div>
    <form *ngIf="!isLoading" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <h1>{{ isLoginMode ? "Login" : "Signup" }} :</h1>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div class="form-group">
        <button [disabled]="!f.valid" class="btn btn-primary" type="submit">
          {{ isLoginMode ? "Login" : "Signup" }}
        </button>
        |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          Switch to {{ isLoginMode ? "Signup" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
